<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="./style-reset.css">
        <link rel="stylesheet" href="./style-contacto.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head> 
    <body>
        <header>
            <div class="caja">
                <h1><img src="./imagenes/logo.png" alt="Logo de la Barbería Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="./index.html"> Home </a></li>
                        <li><a href="./productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input_padron" required>

                <label for="correoelectronico">Correo Electrónico</label>
                <input type="email" id="correoelectronico" class="input_padron" required placeholder="email@dominio.com">

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input_padron" required placeholder="(xxx) xxxxxxxxx">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mendaje" class="input_padron" required></textarea>
                <fieldset>
                    <legend>¿Cómo le gustaría que lo contactemos?</legend>
                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefóno</label>
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsApp" id="radio-whatsapp" checked>WhatsApp</label>
                </fieldset>
                <fieldset>
                <legend>¿En qué horario desea ser atendido?</legend>
                <select>
                    <option>Por la mañana</option>
                    <option>Por la tarde</option>
                    <option>Por la noche</option>
                </select>
                </fieldset>
                <label class="checkbox"><input type="checkbox" checked>¿Le gutaría recibir novedades de la Barbería Alura?</label>
                <input type="submit" value="Enviar" class="enviar">
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tr>
                    <td>LUNES</td>
                    <td>08:00 - 20:00</td>
                </tr>
                <tr>
                    <td>MIERCOLES</td>
                    <td>08:00 - 20:00</td>
                </tr>
                <tr>
                    <td>VIERNES</td>
                    <td>08:00 - 20:00</td>
                </tr>
            </table>
        </main>
        <footer>
            <img src="./imagenes/logo-blanco.png" alt="Logo de la Barbería Alura">">
            <p class="copyright">&copy Copyright Barbería Alura - Abril 2022</p>
            <p class="copyright">Melvin Jovel Vargas Santos</p>
        </footer>
    </body>
</html>
